<!DOCTYPE html>
<html>
  <head>
    <!-- Import materialize -->
    <link type = "text/css" rel = "stylesheet" href = "css/materialize.min.css" media = "screen,projection"/>
    <!-- Import main css -->
    <link type = "text/css" rel = "stylesheet" href = "css/main.css" media = "screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <div class = "col s1">
            </div>

            <div class = "col s10">

              <img class = "responsive-img" src = "Images/HomeIconFinal.png" alt = "Home" style="width:70px;height:50px;"></img>
            </div>

            </div>
            <!-- Contact Icon -->
            <div class = "col s3">
              <img class = "responsive-img" src = "Images/ContactImageIcon.png" alt = "Contact" style="width:50px;height:50px;">

          </div>

            </div>

          </div>

</html>
